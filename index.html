<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-hero-img">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-img">
      </div>
      <div class="user-details">
        <img src="./images/image-victor.jpg" alt="" class="profile-img">
        <div class="user-bio">
          <div class="name-age-container">
            <p class="name name-stats">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <div class="user-stats">
          <div class="profile-stat">
            <p class="name-stats">80K</p>
            Followers
          </div>
          <div class="profile-stat">
            <p class="name-stats">803K</p>
            Likes
          </div>
          <div class="profile-stat">
            <p class="name-stats">1.4K</p>
            Photos
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/vishalpawarr/">Vishal Pawar</a>.
    </div>
  </footer>
</body>
</html>
